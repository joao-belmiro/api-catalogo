spring:
 datasource:
  url: jdbc:h2:file:c:/h2/h2db
  driver-class-name: org.h2.Driver  
  username: sa
 jpa:
   database-platform: org.hibernate.dialect.H2Dialect  
   show-sql: true
   hibernate:
    ddl-auto: update
 h2:    
    console:
      enabled: true      
      path: /h2

springdoc:
  swagger-ui:
    path: /swagger-ui/index.html
    operations-sorter: method

server:
  port: 9999


